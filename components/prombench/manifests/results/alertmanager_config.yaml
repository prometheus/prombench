kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager
data:
  config.yml: |-
    global:
      resolve_timeout: 5m

    # The root route on which each incoming alert enters.
    route:
      group_by: ['namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h 

      # A default receiver
      receiver: alertmanager-github-receiver

    receivers:
    - name: 'alertmanager-github-receiver'
      webhook_configs:
      - send_resolved: false
        url: 'http://alertmanager-github-receiver/v1/receiver'