apiVersion: v1
kind: ConfigMap
metadata:
  name: plugins
data:
  plugins.yaml: |
    plugins:
      {{ .GITHUB_ORG }}/{{ .GITHUB_REPO }}:
      - benchmark
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  config.yaml: |
    plank:
      job_url_template: 'http://{{ .INGRESS_IP }}/log?job={{"{{"}}.Spec.Job{{"}}"}}&id={{"{{"}}.Status.BuildID{{"}}"}}'
      pod_pending_timeout: 60m

    log_level: info

    periodics:
    - interval: 10m
      agent: kubernetes
      name: echo-test
      spec:
        containers:
        - image: alpine:latest
          command: ["/bin/date"]
        nodeSelector:
          cloud.google.com/gke-nodepool: prow

    # These configurations are NOT for PR presubmits as used by the trigger plugin. 
    # These are used to create prowjobs for the benchmark plugin. 
    presubmits:
      {{ .GITHUB_ORG }}/{{ .GITHUB_REPO }}:
      - name: start-benchmark
        context: start-benchmark
        always_run: false
        skip_report: false
        agent: kubernetes
        spec:
          containers:
          - image: docker.io/sipian/prombench:v2.0.0
            imagePullPolicy: Always
            command:
            - "make"
            args:
            - "deploy"
            - "PROJECT_ID={{ .PROJECT_ID }}"
            - "ZONE={{ .ZONE }}"
            - "CLUSTER_NAME={{ .CLUSTER_NAME }}"
            volumeMounts:
            - name: serviceaccount
              mountPath: /etc/serviceaccount/
              readOnly: true
          volumes:
          - name: serviceaccount
            secret:
              secretName: service-account
          nodeSelector:
            cloud.google.com/gke-nodepool: prow
      - name: cancel-benchmark
        context: cancel-benchmark
        always_run: false
        skip_report: false
        agent: kubernetes
        spec:
          containers:
          - image: docker.io/sipian/prombench:v2.0.0
            imagePullPolicy: Always
            command:
            - "make"
            args:
            - "clean"
            - "PROJECT_ID={{ .PROJECT_ID }}"
            - "ZONE={{ .ZONE }}"
            - "CLUSTER_NAME={{ .CLUSTER_NAME }}"
            volumeMounts:
            - name: serviceaccount
              mountPath: /etc/serviceaccount/
              readOnly: true
          volumes:
          - name: serviceaccount
            secret:
              secretName: service-account
          nodeSelector:
            cloud.google.com/gke-nodepool: prow
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook
  labels:
    app: hook
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hook
  template:
    metadata:
      labels:
        app: hook
    spec:
      serviceAccountName: "horologium"
      terminationGracePeriodSeconds: 180
      containers:
      - name: hook
        image: docker.io/sipian/hook:v2.0.0
        imagePullPolicy: Always
        env:
        - name: PROMBENCH_INGRESS_IP
          value: "{{ .INGRESS_IP }}"         
        args:
        - --dry-run=false
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
      - name: config
        configMap:
          name: config
      - name: plugins
        configMap:
          name: plugins
      nodeSelector:
        cloud.google.com/gke-nodepool: prow
---
apiVersion: v1
kind: Service
metadata:
  name: hook
spec:
  selector:
    app: hook
  ports:
  - port: 8888
  type: NodePort
---
