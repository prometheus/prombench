---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-core
  namespace: prombench-{{ .PR_NUMBER }}
  labels:
    app: grafana
    component: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      serviceAccountName: prometheus
      containers:
      - image: grafana/grafana:5.0.0
        name: grafana-core
        imagePullPolicy: IfNotPresent
        # resources:
        #   # keep request = limit to keep this container in guaranteed class
        #   limits:
        #     cpu: 100m
        #     memory: 100Mi
        #   requests:
        #     cpu: 100m
        #     memory: 100Mi
        env:
          # The following env variables set up basic auth twith the default admin user and admin password.
          - name: GF_PATHS_PROVISIONING
            value: "/opt/grafana-provision-files"
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: admin
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 1
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var
        - name: grafana-datasources
          mountPath: /opt/grafana-provision-files/datasources
        - name: grafana-dashboards
          mountPath: /opt/grafana-provision-files/dashboards
      volumes:
      - name: grafana-persistent-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: prombench-{{ .PR_NUMBER }}
  labels:
    app: grafana
    component: core
spec:
  type: LoadBalancer
  ports:
    - port: 3000
  selector:
    app: grafana
    component: core
