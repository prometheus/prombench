apiVersion: batch/v1
kind: Job
metadata:
  name: funcbench-test-{{ .PR_NUMBER }}
  namespace: funcbench-{{ .PR_NUMBER }}
spec:
  # never re-create a new pod
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: funcbench
        image: nevill/funcbench:20200324
        imagePullPolicy: Always
        args:
          - "-v"
          - "-o"
          - "{{ .GITHUB_ORG }}"
          - "-r"
          - "{{ .GITHUB_REPO }}"
          - "-p"
          - "{{ .PR_NUMBER }}"
          - "-w"
          - "/build"
          - "{{ .BRANCH }}"
          - "{{ .REGEX }}"
        env:
          - name: GITHUB_TOKEN
            value: "{{ .GITHUB_TOKEN }}"
          - name: GITHUB_SHA
            value: "{{ .LAST_COMMIT_SHA }}"
      nodeSelector:
        cloud.google.com/gke-nodepool: funcbench-{{ .PR_NUMBER }}
        isolation: prometheus
